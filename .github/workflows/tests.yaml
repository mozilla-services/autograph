name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Restrict tests to the most recent commit.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-22.04
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
 
      - name: Build images
        shell: bash
        run: make generate build

      - name: Save images
        shell: bash
        run: |
            mkdir -p docker-cache
            docker save autograph-app autograph-app-hsm | gzip -c > docker-cache/autograph-images.tgz

      - uses: actions/upload-artifact@v4
        with:
          name: autograph-images-${{ github.sha }}
          compression-level: 0
          path: docker-cache/

  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-22.04
    needs:
      - build
    env:
      DBNAME: autograph
      PGPASSWORD: myautographdbpassword
    
    services:
      database:
        image: postgres:11
        env:
          POSTGRES_DB: ${{ env.DBNAME }}
          POSTGRES_PASSWORD: ${{ env.PGPASSWORD }}
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: autograph-images-${{ github.sha }}
          path: docker-cache/
      
      - name: Initialize database
        shell: bash
        run: psql -h localhost -p 5432 -U postgres --no-password -f database/schema.sql ${{ env.DBNAME }}

      - name: Load images
        shell: bash
        run: gunzip -c docker-cache/autograph-images.tgz | docker load

      - name: Run Tests
        shell: bash
        env:
          AUTOGRAPH_DB_DSN: host=localhost user=myautographdbuser dbname=${{ env.DBNAME }} password=${{ env.PGPASSWORD }} sslmode=disable
          AUTOGRAPH_DB_HOST: localhost
        run: |
          docker run \
            --env AUTOGRAPH_DB_DSN \
            --env AUTOGRAPH_DB_HOST \
            --env RACE_TEST=0 \
            --workdir /app/src/autograph \
            --net=host \
            --user 0 \
            autograph-app ./bin/run_unit_tests.sh

  integration-tests:
    runs-on: ubuntu-22.04
    needs:
      - build
    name: Run Integration Tests
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: autograph-images-${{ github.sha }}
          path: docker-cache/
      
      - name: Load images
        shell: bash
        run: gunzip -c docker-cache/autograph-images.tgz | docker load
      
      # FIXME: This could be done so much better with a matrix job.
      - name: Run Tests
        shell: bash
        run: ./bin/run_integration_tests.sh
