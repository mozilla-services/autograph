# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_USER
# DOCKER_PASS
#
version: 2.1
jobs:
  XFAIL-lint-vet-fmt:
    docker:
      - image: golang:1.16-buster
    steps:
      - checkout
      - run:
          name: check crypto11 not used in signers
          command: |
            make check-no-crypto11-in-signers
            make show-lints
      - run:
          name: run golint
          command: |
            make install-golint lint
            make show-lints
            make -C tools/autograph-monitor lint
            make -C verifier/contentsignature lint
      - run:
          name: run gofmt
          command: |
            make -s fmt-diff | tee fmt.diff
            test -z "$(cat fmt.diff)"
      - run:
          name: install packages for crypto11 headers for go vet
          command: |
            apt-get update
            apt-get install -y libltdl-dev
      - run:
          name: XFAIL! run go vet
          command: |
            # Failing as of 2023-06-30
            make vet && false || true
            # Failing as of 2023-06-30
            make -C tools/autograph-monitor vet && false || true
            # Passing as of 2023-06-30
            make -C verifier/contentsignature vet 
      - run:
          name: XFAIL! run staticcheck
          command: |
            # Failing as of 2023-06-30
            make install-staticcheck staticcheck && false || true
            # Passing as of 2023-06-30
            make show-lints
            # Failing as of 2023-06-30
            make -C tools/autograph-monitor staticcheck && false || true
            # Failing as of 2023-06-30
            make -C verifier/contentsignature staticcheck && false || true

  XFAIL-unit-test:
    # based on the official golang image with more docker stuff
    docker:
      - image: circleci/golang:1.16-buster
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - run:
          name: Login to Dockerhub
          command: |
            if [ "${DOCKER_USER}" == "" ] || [ "${DOCKER_PASS}" == "" ]; then
              echo "Skipping Login to Dockerhub, credentials not available."
            else
              echo "${DOCKER_PASS}" | docker login -u="${DOCKER_USER}" --password-stdin
            fi
      - checkout
      - setup_remote_docker
      - run:
          name: create version.json and other autogenerated files
          command: make generate
      - run:
          name: build unit-test docker images
          command: |
            docker-compose build --no-cache unit-test
      - run:
          name: XFAIL run XFAIL-unit-test docker image and report coverage
          command: |
            docker-compose run unit-test && false || true

  build-integrationtest-verify:
    # based on the official golang image with more docker stuff
    docker:
      - image: circleci/golang:1.16-buster
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - run:
          name: Login to Dockerhub
          command: |
            if [ "${DOCKER_USER}" == "" ] || [ "${DOCKER_PASS}" == "" ]; then
              echo "Skipping Login to Dockerhub, credentials not available."
            else
              echo "${DOCKER_PASS}" | docker login -u="${DOCKER_USER}" --password-stdin
            fi
      - checkout
      - setup_remote_docker
      - run:
          name: create version.json and other autogenerated files then build docker images
          command: make generate build
      - run:
          name:
          command: make integration-test
      # save the built docker container to CircleCI's cache since
      # CircleCI Workflows do not have the same remote docker
      # instance.
      #
      # Use /go/src/app since we don't have permissions to make
      # directories in other locations
      - run:
          name: docker save built images
          no_output_timeout: 30m
          command: |
            mkdir -p /go/src/app/cache
            docker save "autograph-app" | gzip -c > /go/src/app/cache/docker.tgz
      - save_cache:
          key: v4-{{ .Branch }}-{{ epoch }}
          paths:
            - /go/src/app/cache/docker.tgz

  deploy:
    docker:
      - image: docker:18.06.3-ce
    steps:
      - setup_remote_docker
      - restore_cache:
          key: v4-{{.Branch}}
      - run:
          name: Restore Docker image cache
          command: gunzip -c /go/src/app/cache/docker.tgz | docker load

      - run:
          name: Deploy to Dockerhub
          command: |
            # deploy main
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker tag autograph-app ${DOCKERHUB_REPO}:latest
              docker push ${DOCKERHUB_REPO}:latest
            elif  [ ! -z "${CIRCLE_TAG}" ]; then
            # deploy a release tag...
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              echo "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
              docker tag autograph-app "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
              docker images
              docker push "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
            fi

workflows:
  version: 2
  check-code-quality:
    jobs:
      - XFAIL-lint-vet-fmt:
          filters:
            tags:
              only: /.*/

      - XFAIL-unit-test:
          filters:
            tags:
              only: /.*/

  build-integrationtest-verify-deploy:
    jobs:
      - build-integrationtest-verify:
          filters:
            tags:
              only: /.*/

      - deploy:
          requires:
            - build-integrationtest-verify
          filters:
            tags:
              # only upload the docker container on semver tags
              only: /[0-9]\.[0-9]+\.[0-9]+/
            branches:
              only: main
  nightly:
    triggers:
      - schedule:
          cron: "0 1 * * *"
          filters:
            branches:
              only: main
    jobs:
      - XFAIL-lint-vet-fmt
      - XFAIL-unit-test
      - build-integrationtest-verify
