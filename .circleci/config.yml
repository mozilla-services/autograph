# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_USER
# DOCKER_PASS
#
version: 2
jobs:
  test:
    docker:
      - image: golang:latest
    working_directory: /root/go/src/go.mozilla.org/autograph
    environment:
        GOPATH: "/root/go"
    steps:
      - run:
          name: Install packages
          command: |
              apt-get update
              apt-get install -y git ssh softhsm2 libltdl-dev netcat
      - run:
          name: Setup SoftHSM
          command: |
              mkdir /var/lib/softhsm/tokens
              softhsm2-util --init-token --slot 0 --label test --pin 0000 --so-pin 0000
      - checkout
      - run:
          name: Generate keys in softhsm
          command: |
              go run tools/softhsm/genkeys.go
      - run:
          name: Run Autograph with SoftHSM configuration
          command: |
              make install
              $GOPATH/bin/autograph -c autograph.softhsm.yaml
          background: true
      - run:
          name: Test HSM signers
          command: |
              cd tools/autograph-monitor
              go build -o autograph-monitor *.go
              while ! nc -z localhost 8000; do
                echo -n "."
                sleep 1 # wait for a sec before checking again
              done
              ./autograph-monitor
              ./autograph-monitor

  build:
    docker:
      - image: docker:18.02.0-ce
    working_directory: /dockerflow
    steps:
      - run:
          name: Install git
          command: |
              apk update
              apk add git openssh

      - checkout
      - setup_remote_docker

      - run:
          name: Create a version.json
          command: |
            # create a version.json per https://github.com/mozilla-services/Dockerflow/blob/master/docs/version_object.md
            printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' \
            "$CIRCLE_SHA1" \
            "$CIRCLE_TAG" \
            "$CIRCLE_PROJECT_USERNAME" \
            "$CIRCLE_PROJECT_REPONAME" \
            "$CIRCLE_BUILD_URL" > version.json

      - run:
          name: Build Docker image
          command: docker build -t app:build .

      # save the built docker container into CircleCI's cache. This is
      # required since Workflows do not have the same remote docker instance.
      - run:
          name: docker save app:build
          command: mkdir -p /cache; docker save -o /cache/docker.tar "app:build"
      - save_cache:
          key: v1-{{ .Branch }}-{{epoch}}
          paths:
            - /cache/docker.tar

  deploy:
    docker:
      - image: docker:18.02.0-ce
    steps:
      - setup_remote_docker
      - restore_cache:
          key: v1-{{.Branch}}
      - run:
          name: Restore Docker image cache
          command: docker load -i /cache/docker.tar

      - run:
          name: Deploy to Dockerhub
          command: |
            # deploy master
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker tag app:build ${DOCKERHUB_REPO}:latest
              docker push ${DOCKERHUB_REPO}:latest
            elif  [ ! -z "${CIRCLE_TAG}" ]; then
            # deploy a release tag...
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              echo "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
              docker tag app:build "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
              docker images
              docker push "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
            fi

workflows:
  version: 2
  test-build-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/

      - build:
          filters:
            tags:
              only: /.*/

      - deploy:
          requires:
            - build
          filters:
            tags:
              # only upload the docker container on semver tags
              only: /[0-9]\.[0-9]\.[0-9]/
            branches:
              only: master
